    <body>
	
		<!-- Main Wrapper -->
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
            	<div class="container">
                	<div class="loginbox">
                    	<div class="login-left">
							<img class="img-fluid" src="assets/img/yashfii_logo.png" alt="Logo">
                        </div>
                        <div class="login-right">
							<div class="login-right-wrap">
								<h1>تسجل دخول</h1>
								<p class="account-subtitle">  صحتك فى الساحل</p>
								
								<!-- Form -->
								<form action="./index.html">
									<div class="mb-3">
										<input class="form-control" type="text" placeholder="البريد الالكترونى">
									</div>
									<div class="mb-3">
										<input class="form-control" type="password" placeholder="الرقم السري">
									</div>
									<div class="mb-3">
										<button class="btn btn-primary w-100" type="submit">تسجيل دخول</button>
									</div>
								</form>
								<!-- /Form -->
								
								<div class="text-center forgotpass"><a href="forgot-password.html">هل نسيت الرقم السري</a></div>
								<div class="login-or">
									<span class="or-line"></span>
									<span class="span-or">او</span>
								</div>
								  
								<!-- Social Login -->
								<div class="social-login">
									<span>تسجيل دخول ب</span>
									<a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a><a href="#" class="google ms-2"><i class="fa-brands fa-google"></i></a>
